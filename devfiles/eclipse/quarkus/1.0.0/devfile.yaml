schemaVersion: 2.0.0
metadata:
  name: quarkus
  version: 1.0.0
  website: https://quarkus.io
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-quarkus:nightly
      memoryLimit: 1512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: '8080/http'
          configuration:
            discoverable: false
            public: true
            protocol: tcp
            scheme: http
          targetPort: 8080
commands:
  - exec:
      id: devInit
      component: tools
      commandLine: "mvn compile"
      group:
        kind: build
        isDefault: true
  - exec:
      id: devRun
      component: tools
      commandLine: "mvn quarkus:dev"
      attributes:
          restart: "false"
      group:
        kind: run
        isDefault: true

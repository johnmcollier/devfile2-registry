schemaVersion: 2.0.0
metadata:
  name: maven
  version: 1.0.0
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: '8080/http'
          configuration:
            discoverable: false
            public: true
            protocol: tcp
            scheme: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
commands:
  - exec:
      id: devBuild
      component: tools
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - exec:
      id: devRun
      component: tools
      commandLine: "java -jar target/*.jar"
      group:
        kind: run
        isDefault: true

schemaVersion: 2.0.0
metadata:
  name: open-liberty
  version: 1.0.0
  description: Java application stack using Open Liberty runtime
attributes:
  odo.autorestart: "false"
projects:
  - name: openLiberty
    git:
      location: https://github.com/odo-devfiles/openliberty-ex.git
components:
  - chePlugin:
      id: redhat/java/latest
      memoryLimit: 1512Mi
  - container:
      name: devruntime
      image: jeevandroid/open-liberty-dev:latest
      memoryLimit: 768Mi
      mountSources: true
      volumeMounts:
      - name: m2
        path: /home/user/.m2
      endpoints:
      - name: 9080/http
        configuration:
          discoverable: false
          public: true
          protocol: tcp
          scheme: http
        targetPort: 9080
      - name: 9443/https
        configuration:
          discoverable: false
          public: true
          protocol: tcp
          secure: true
          scheme: http
        targetPort: 9443
commands:
  - exec:
      id: devBuild
      component: devruntime
      commandLine: /artifacts/bin/build.sh
      workingDir: /projects/openLiberty
      group:
          kind: build
          isDefault: true
  - exec:
      id: devRun
      component: devruntime
      commandLine: /artifacts/bin/run.sh
      workingDir: /projects/openLiberty
      group:
          kind: run
          isDefault: true

schemaVersion: 2.0.0
metadata:
  name: maven
  version: 1.0.0
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: 'http-8080'
          configuration:
            public: true
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
commands:
  - exec:
      id: mvn-package
      component: tools
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - exec:
      id: run
      component: tools
      commandLine: "java -jar target/*.jar"
      group:
        kind: run
        isDefault: true

schemaVersion: 2.0.0
metadata:
  name: java-quarkus
  version: 1.0.0
  website: https://quarkus.io
projects:
  - name: quarkus-quickstart
    git:
      location: https://github.com/quarkusio/quarkus-quickstarts
      sparseCheckoutDir: /getting-started/
components:
  - container:
      name: tools
      image: quay.io/eclipse/che-quarkus:nightly
      memoryLimit: 1512Mi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      endpoints:
        - name: '8080/http'
          configuration:
            discoverable: false
            public: true
            protocol: tcp
            scheme: http
          targetPort: 8080
commands:
  - exec:
      id: init-compile
      component: tools
      commandLine: "mvn compile"
      group:
        kind: build
        isDefault: true
      workingDir: $CHE_PROJECTS_ROOT/quarkus-quickstart
  - exec:
      id: dev-run
      component: tools
      commandLine: "mvn quarkus:dev"
      attributes:
          restart: "false"
      group:
        kind: run
        isDefault: true
      workingDir: $CHE_PROJECTS_ROOT/quarkus-quickstart
